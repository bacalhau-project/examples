name: SWITCH_MODEL
type: batch
constraints:
  - key: SATTELITE_NAME
    operator: '='
    values:
      - "{{ .SATELLITE_NAME }}"
tasks:
  - name: Switch Model
    engine:
      type: docker
      params:
        Image: ubuntu
        Entrypoint:
          - /usr/bin/bash
        Parameters:
          - -c
          - |
              set -euxo pipefail

              MODEL_NAME="{{ .MODEL_NAME }}"
              SOURCE_PATH="/app/model/$MODEL_NAME"
              DEST_PATH="/app/model-${HOSTNAME}.pt"

              echo "Switching model..."
              echo "Requested model: $MODEL_NAME"
              echo "Copying from $SOURCE_PATH to $DEST_PATH"

              if [ ! -f "$SOURCE_PATH" ]; then
                  echo "❌ ERROR: Model file $SOURCE_PATH does not exist."
                  exit 1
              fi

              cp "$SOURCE_PATH" "$DEST_PATH"
              echo "✅ Model switched successfully at $(date -u)"
    InputSources:
      - Target: /mnt/local_files
        Source:
          Type: localdirectory
          Params:
            SourcePath: /mnt/local_files
            ReadWrite: true
      - Target: /app
        Source:
          Type: localdirectory
          Params:
            SourcePath: /app
            ReadWrite: true
    env:
      HOSTNAME: "env:HOSTNAME"
