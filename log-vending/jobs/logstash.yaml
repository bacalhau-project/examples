Name: Logstash
Type: daemon
Namespace: logging
Constraints:
  - Key: service
    Operator: ==
    Values:
      - web-server
Tasks:
  - Name: main
    Engine:
      Type: docker
      Params:
        Image: expanso/nginx-access-log-agent:1.0.0
        EnvironmentVariables:
          - OPENSEARCH_ENDPOINT=<OpenSearchEndpoint>
          - S3_BUCKET=<S3BucketName>
          - AWS_REGION=<AWSRegion>
          - AGGREGATE_DURATION=10
    Resources:
      CPU: 0.5
      Memory: 1Gi
    Network: 
      Type: Full
    InputSources:
      - Target: /app/logs
        Source:
          Type: localDirectory
          Params:
            SourcePath: /data/log-vending/logs
      - Target: /app/state
        Source:
          Type: localDirectory
          Params:
            SourcePath: /data/log-vending/state
            ReadWrite: true