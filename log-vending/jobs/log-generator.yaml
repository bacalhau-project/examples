Name: LogGenerator
Type: daemon
Namespace: logging
Constraints:
  - Key: service
    Operator: ==
    Values:
      - web-server
Tasks:
  - Name: main
    Engine:
      Type: docker
      Params:
        Image: expanso/nginx-access-log-generator:1.0.0
        Parameters:
          - --rate
          - "10"
          - --output-log-file
          - /app/output/application.log
    Resources:
      CPU: 0.1
      Memory: 512MB
    InputSources:
      - Target: /app/output
        Source:
          Type: localDirectory
          Params:
            SourcePath: /data/log-vending/logs
            ReadWrite: true
