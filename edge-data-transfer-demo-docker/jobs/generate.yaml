name: File Metadata Collection Job
type: batch
count: 1
tasks:
  - name: Collect Metadata
    engine:
      type: docker
      params:
        # Image: python:latest
        Image: registry-proxy:5000/library/python:latest
        Entrypoint:
          - /bin/bash
        Parameters:
          - -c
          - python3 /scripts/generate.py
    InputSources:
      - Target: /mnt/data
        Source:
          Type: localdirectory
          Params:
            SourcePath: /mnt/data
            readWrite: true
      - Target: /scripts
        Source:
          Type: localdirectory
          Params:
            SourcePath: /scripts
            readWrite: true
      - Target: /bacalhau_data
        Source:
          Type: localdirectory
          Params:
            SourcePath: /bacalhau_data
            readWrite: true
    annotations:
      bacalhau.io/partitioning: "true"
      bacalhau.io/slice_count: "4"
