name: File Metadata Collection Job
type: batch
count: 5
tasks:
  - name: Collect Metadata
    engine:
      type: docker
      params:
#        Image: httpd:latest
        Image: registry-proxy:5000/library/httpd:latest
        Entrypoint:
          - /bin/bash
        Parameters:
          - -c
          - |
            export PROCESSING_SLEEP=3
            chmod +x /scripts/metadata.sh
            /scripts/metadata.sh
    InputSources:
      - Target: /mnt/data
        Source:
          Type: localdirectory
          Params:
            SourcePath: /mnt/data
            readWrite: true
      - Target: /scripts
        Source:
          Type: localdirectory
          Params:
            SourcePath: /scripts
            readWrite: true
      - Target: /bacalhau_data
        Source:
          Type: localdirectory
          Params:
            SourcePath: /bacalhau_data
            readWrite: true
    annotations:
      bacalhau.io/partitioning: "true"
      bacalhau.io/slice_count: "4"
