<source>
  @type tail
  path /file.log
  pos_file /checkpoint.pos
  tag logs
  <parse>
    @type apache2
  </parse>
</source>

<filter logs>
  @type record_transformer
  enable_ruby
  <record>
    code_category ${ if record["code"].to_i >= 500; "5xx"; elsif record["code"].to_i >= 400; "4xx"; elsif record["code"].to_i >= 300; "3xx"; elsif record["code"].to_i >= 200; "2xx"; else "other"; end }
  </record>
</filter>

# Aggregate by response code
<filter logs>
  @type aggregate
  processing_mode batch
  intervals 10s
  keep_interval 1s
  group_fields code_category
  aggregate_fields code_category
  aggregations sum
  time_key time
  time_format %d/%b/%Y:%H:%M:%S %z
</filter>

# Aggregate by host IP
<filter logs>
  @type aggregate
  processing_mode batch
  intervals 10s
  keep_interval 1s
  group_fields host
  aggregate_fields host
  aggregations sum
  time_key time
  time_format %d/%b/%Y:%H:%M:%S %z
</filter>

<match logs>
  @type stdout
</match>

<match aggregate.**>
  @type stdout
</match>