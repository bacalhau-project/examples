<source>
  @type tail
  path /file.log
  pos_file /checkpoint.pos
  tag logs
  <parse>
    @type nginx
  </parse>
</source>


# Aggregate by host IP
<filter logs>
  @type aggregate
  processing_mode batch
  intervals 10s
  keep_interval 1s
  group_fields remote
  aggregate_fields remote
</filter>

# <match logs>
#   @type stdout
# </match>

<match aggregate.**>
  @type stdout
</match>
