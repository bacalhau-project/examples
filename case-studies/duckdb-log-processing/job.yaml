Job:
  APIVersion: V1beta1
  Spec:
    NodeSelectors:
      - Key: zone
        Operator: =
        Values:
          - europe-west9-b
    Docker:
      Entrypoint:
        - /bin/bash
        - -c
        - python3 /process.py /var/log/logs_to_process/aperitivo_logs.log.1 "SELECT * FROM log_data WHERE message LIKE '%[SECURITY]%' ORDER BY '@timestamp'"
      Image: docker.io/bacalhauproject/duckdb-log-processor:v1.0.7
    Engine: Docker
    Network:
      Type: Full
    inputs:
      - Name: file:///var/log/logs_to_process
        SourcePath: /var/log/logs_to_process
        StorageSource: LocalDirectory
        path: /var/log/logs_to_process
