<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Camera Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body class="container">
    <h1>Camera Processing</h1>
    <h1></h1>

    Picture: <img src="{{ picture_url }}" alt="Camera Picture" width="100" id="camera-picture" />
    </h1>

    <h5>Hostname: {{ hostname }}</h5>
    <h5>IP: {{ ip }}</h5>
    <h5>HashCode: {{ hashCode }}</h5>
    <h5>Zone: {{ zone }}</h5>
    <h5>Region: {{ region }}</h5>
    <h5>NodeID: {{ nodeID }}</h5>
    <h5>Picture URL: <span id="picture-url">{{ picture_url }}</span></h5>
    <h5>
        Refresh:
        <span class="btn btn-primary" id="refresh-button"> Refresh</span>
    </h5>
    <script>
        $(document).ready(function () {
            $("#refresh-button").click(function (e) {
                e.preventDefault();
                $.ajax({
                    type: "GET",
                    url: "/json",
                    success: function (data) {
                        var img = document.getElementById('camera-picture')
                        img.src = data.picture_url
                        $("#picture-url").text(data.picture_url)
                    },
                });
            });
        });
    </script>
</body>

</html>
