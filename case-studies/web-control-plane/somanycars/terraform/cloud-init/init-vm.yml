#cloud-config
packages:
  - git
  - make
  - curl
  - gunicorn

write_files:
  - encoding: b64
    content: |
      ${ start_bacalhau }
    owner: root:root
    path: /node/start-bacalhau.sh
    permissions: "0700"
  - encoding: b64
    content: |
      ${ bacalhau_service }
    owner: root:root
    path: /etc/systemd/system/bacalhau.service
    permissions: "0600"
  - content: |
      export PROJECT_ID=${ project_id }
      export REGION=${ region }
      export ZONE=${ zone }
      export APPNAME=${ app_name }
      export SITEURL=${ siteurl }
      export TOKEN=${ token }
      export ABSOLUTE_LOCAL_PATH=${ absolute_local_path }
    owner: root:root
    permissions: "0444"
    path: /etc/bacalhau-node-info
  - encoding: b64
    content: |
      ${ bacalhau_bootstrap }
    owner: root:root
    path: /etc/bacalhau-bootstrap
    permissions: "0400"

package_update: true

runcmd:
  - echo "Copying the SSH Key to the server"
  - |
    echo -n "${ ssh_key }" | awk 1 ORS=' ' >> /root/.ssh/authorized_keys
  - sudo useradd --create-home -r ${ username } -s /usr/bin/bash || echo 'User already exists.'
  # Make the ssh directory and copy the key as ${ username }
  - mkdir -p /home/${ username }/.ssh && chmod 0700 /home/${ username }/.ssh && chown ${ username }:${ username } /home/${ username }/.ssh
  - touch /home/${ username }/.ssh/authorized_keys && chmod 0600 /home/${ username }/.ssh/authorized_keys && chown ${ username }:${ username } /home/${ username }/.ssh/authorized_keys
  - |
    echo -n "${ ssh_key }" | awk 1 ORS=' ' >> /home/${ username }/.ssh/authorized_keys
  - echo "%${ username } ALL=(ALL:ALL) NOPASSWD:ALL" > /etc/sudoers.d/${ username }
  #
  # Make node directory for all scripts
  #
  - mkdir -p /node
  - chmod 0700 /node
  - mkdir -p /data
  - chmod 0700 /data
  #
  # Install docker
  #
  - apt-get update
  - apt-get install ca-certificates curl
  - install -m 0755 -d /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
  - chmod a+r /etc/apt/keyrings/docker.asc
  - |
    echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
    $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
    sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
  - sudo apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
  #
  # Install Bacalhau
  #
  - |
    curl -sL https://get.bacalhau.org/install.sh | PRE_RELEASE=true BACALHAU_DIR=/$GENHOME/data bash
  - echo "Bacalhau downloaded."
  # Download from videos and weights directory
  - curl -s itsadash.work/static/somanycars.org/videos.tar.gz -o ${ appdir }/videos.tar.gz
  - tar -xvf ${ appdir }/videos.tar.gz -C ${ appdir }
  - curl -s itsadash.work/static/somanycars.org/weights.tar.gz -o ${ appdir }/weights.tar.gz
  - tar -xvf ${ appdir }/weights.tar.gz -C ${ appdir }
  #
  # Get the external IP
  #
  - export EXTERNAL_IP=$(curl -s ifconfig.me)
  - echo "export EXTERNAL_IP=$EXTERNAL_IP" >> /etc/bacalhau-node-info
  - echo "export EXTERNAL_IP=$EXTERNAL_IP" >> /home/${ username }/.env
  #
  # Make /data/config.yaml readable by the user
  #
  - chmod ugo+rx /data
  - chmod ugo+r /data/config.yaml
  #
  # Install Gunicorn Docker Systemd Service
  - mkdir -p /etc/systemd/system/gunicorn.service.d/
  - chmod 0700 /etc/systemd/system/gunicorn.service.d/
  #
  # Make the app path read/writeable by the user
  #
  - chown -R ${ username }:${ username } ${ appdir }
  # Reload the systemd daemon, enable, and start the service
  - sudo sysctl -w net.core.rmem_max=2500000
  - sudo systemctl daemon-reload
  - sudo systemctl enable docker
  - sudo systemctl restart docker
  - sudo systemctl enable bacalhau.service
  - sudo systemctl restart bacalhau.service
  - sleep 20 # Give the log generator a chance to start - and then force generate four entries
