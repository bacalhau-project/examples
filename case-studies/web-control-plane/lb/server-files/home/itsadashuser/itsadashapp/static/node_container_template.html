<link rel="stylesheet" href="/static/css/somanycars_dashboard.css">
<div class="node-container" id="node-container-ID_NOT_SET">
    <div class="row align-items-center">
        <div class="col-md-4">
            <div class="video-feed-container">
                <img class="video-feed" src="https://loremflickr.com/320/240">
            </div>
            <div class="video-feed-info">
                <div class="data-element hostname">N/A</div>
                <div class="data-element node-id">N/A</div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="model-info">
                <span class="camera-location">N/A</span>
                <span class="detection-count">
                    <i class="fas fa-car"></i>
                    <span class="count car-count">0</span>
                    <i class="fas fa-truck"></i>
                    <span class="count truck-count">0</span>
                </span>
            </div>
            <div class="row">
                <div class="col-md-6 text-data-container">
                    <div class="data-element external-ip">N/A</div>
                    <div class="data-element region">N/A</div>
                    <div class="data-element zone">N/A</div>
                    <div class="data-element source-video-path">N/A</div>
                </div>
                <div class="col-md-6 text-data-container">
                    <div class="data-element model-weights">N/A</div>
                    <div class="data-element confidence-threshold">N/A</div>
                    <div class="data-element skip-frames">N/A</div>
                    <div class="data-element last-inference-time">N/A</div>
                    <div class="data-element config-last-update">N/A</div>
                </div>
            </div>
        </div>
    </div>
</div>
