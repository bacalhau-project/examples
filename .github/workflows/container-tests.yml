name: Container Tests
on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]  # Removed macos-latest as Docker containers require Linux runners
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Docker info
        run: |
          docker version
          docker info
          docker ps

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest docker pytest-timeout

      - name: Run tests
        run: |
          sudo pytest -v tests/container/ --log-cli-level=DEBUG
