Name: Run Over Share
Namespace: science
Type: batch
Count: 1
Tasks:
  - Name: Run over share
    InputSources:
      - Source:
          Type: localDirectory
          Params:
            SourcePath: /mnt/azureshare
        Target: /azureshare
    Engine:
      Type: docker
      Params:
        # the docker container that will download videos and perform inference
        Image: docker.io/bacalhauproject/python-runner:0.0.14
        EnvironmentVariables:
          - COLOR=blue
          - COMMAND={{.fulltext}}
          - B64_ENCODED=True
          - BAR=foo
    Resources:
      # dependent on compute nodes, this is based on e2-standard-8
      CPU: "1"
      Memory: "1GB"
      Disk: "1GB"
