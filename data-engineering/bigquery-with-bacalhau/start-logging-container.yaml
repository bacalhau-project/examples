Tasks:
  - Engine:
      Params:
        Entrypoint: null
        EnvironmentVariables:
          - LOG_GENERATOR_CONFIG_YAML_B64={{ .config_b64 }}
        Image: docker.io/bacalhauproject/access-log-generator:2501212219
        WorkingDirectory: ""
      Type: docker
    Name: sample-job
    InputSources:
      - Source:
          Type: "localDirectory"
          Params:
            SourcePath: "/bacalhau_data"
            ReadWrite: true
        Target: "/var/log/app"
    Network:
      Type: None
    Publisher:
      Type: ""
    Resources:
      CPU: 250m
      Memory: 250m
    Timeouts: {}
Type: daemon
