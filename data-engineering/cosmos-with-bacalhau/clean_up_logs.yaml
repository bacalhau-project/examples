Tasks:
  - Engine:
      Params:
        Entrypoint:
          - sh
          - -c
          - |
            rm -f /var/log/app/access.log*
            rm -f /var/log/app/aperitivo_logs.log.20250122-*
            rm -f /var/log/app/error.log*
            rm -f /var/log/app/system.log*
        Image: alpine
        WorkingDirectory: ""
      Type: docker
    Name: sample-job
    InputSources:
      - Source:
          Type: "localDirectory"
          Params:
            SourcePath: "/bacalhau_data"
            ReadWrite: true
        Target: "/var/log/app"
    Network:
      Type: None
    Publisher:
      Type: ""
    Resources:
      CPU: 250m
      Memory: 250m
    Timeouts: {}
Type: daemon
