Name: start-sensor
Type: ops
Namespace: demo

Tasks:
  - Name: main
    Engine:
      Type: docker
      Params:
        Image: registry-proxy:5000/bacalhau-project/sensor-log-generator:2505040034
    Env:
      CONFIG_FILE: "/root/config.yaml"
      IDENTITY_FILE: "/root/node_identity.json"
    InputSources:
      - Source:
          Type: "localDirectory"
          Params:
            SourcePath: "/root"
            ReadWrite: true
        Target: "/root"
    Resources:
      CPU: "0.5"
      Memory: "200mb"
    Timeouts:
      QueueTimeout: 300
