# Bacalhau Scale Benchmark Job
# Purpose: Test large-scale container deployment capabilities on Bacalhau
#
# This lightweight benchmark job:
# - Runs a simple CPU and I/O workload for ~30 seconds
# - Reports system information of the executing container
# - Returns execution results in JSON format
# - Uses minimal resources (0.03 CPU, 64MB RAM per node)
# - Designed to test scheduling and orchestration at scale
#
# Usage: bacalhau job run benchmark-light.yaml -V count=<number_of_nodes>

Name: node-benchmark-light
Type: batch
Count: {{.count}}
Namespace: benchmark

Tasks:
  - Name: main
    Engine:
      Type: docker
      Params:
        Image: ghcr.io/linuxcontainers/alpine:3.20
        Parameters:
          - /bin/sh
          - -c
          - |
            # Create a unique random ID
            NODE_ID=$(cat /dev/urandom | tr -dc 'a-f0-9' | fold -w 16 | head -n 1)
            echo "Starting benchmark on node $NODE_ID"
            
            # Create smaller random file
            dd if=/dev/urandom of=/tmp/data.bin bs=512k count=2
            
            # Get system info
            echo "=== System Info ==="
            uname -a
            cat /proc/cpuinfo | grep "model name" | head -1
            cat /proc/meminfo | grep MemTotal
            
            # Perform lighter CPU work for ~15 seconds
            echo "=== Starting CPU workload ==="
            START_TIME=$(date +%s)
            END_TIME=$((START_TIME + 15))
            
            while [ $(date +%s) -lt $END_TIME ]; do
              # Lighter CPU compute loop - use fewer iterations
              for i in $(seq 1 200); do
                factor $i > /dev/null
              done
            
              # Smaller IO test
              dd if=/dev/urandom of=/tmp/test.$i.bin bs=16k count=2 2>/dev/null
            
              # Longer sleep to reduce CPU usage
              sleep 0.3
            done
            
            # Report results
            DURATION=$(($(date +%s) - START_TIME))
            
            echo "=== Results ==="
            echo "Node ID: $NODE_ID"
            echo "Duration: $DURATION seconds"
            echo "Hostname: $(hostname)"
            echo "$(date): Benchmark complete"
            
            # Return JSON result for easier parsing
            cat << EOF > /tmp/result.json
            {
              "node_id": "$NODE_ID",
              "hostname": "$(hostname)",
              "duration": $DURATION,
              "timestamp": "$(date -Iseconds)",
              "success": true
            }
            EOF
            
            cat /tmp/result.json
    Resources:
      CPU: "0.03"
      Memory: "64mb"
    Timeouts:
      ExecutionTimeout: 300
      QueueTimeout: 300