NameProvider: hostname
Compute:
  Enabled: true
  Orchestrators:
    - host.docker.internal:4222
  AllowListedLocalPaths:
    - "/root/**:rw"
  # We want to run 1000 compute nodes in the VM.
  # So we allocate 0.1% of the CPU and memory to each node.
  AllocatedCapacity:
    CPU: "0.1%"
    Memory: "0.1%"
UpdateConfig:
  Interval: 0
