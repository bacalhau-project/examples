Name: schematize
Type: ops
Namespace: demo

Tasks:
  - Name: main
    Engine:
      Type: docker
      Params:
        Image: registry-proxy:5000/linuxcontainers/alpine:3.20
        Parameters:
          - /bin/sh
          - -c
          sed -i 's/Sanitize: false/Sanitize: true/g' cosmos-config.yaml
    InputSources:
      - Source:
          Type: "localDirectory"
          Params:
            SourcePath: "/root"
            ReadWrite: true
        Target: "/root"
    Resources:
      CPU: "0.5"
      Memory: "128mb"
    Timeouts:
      QueueTimeout: 300