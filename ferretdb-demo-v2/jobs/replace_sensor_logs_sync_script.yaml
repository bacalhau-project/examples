Name: Replace sensor logs sync script
Type: ops
Tasks:
  - Name: replace-sync-script
    Engine:
      Type: docker
      Params:
        Image: registry-proxy:5000/library/bash:devel-alpine3.21
        #        Image: bash:devel-alpine3.21
        EnvironmentVariables:
          - SCRIPT={{.code}}
        Entrypoint:
          - /usr/local/bin/bash
        Parameters:
          - -c
          - |
            echo $SCRIPT | base64 -d > /app/data/sync.py
            chmod +x /app/data/sync.py
    Network:
      Type: Host
    Resources:
      Memory: "128mb"
    InputSources:
      - Target: /app/data
        Source:
          Type: localDirectory
          Params:
            SourcePath: /mnt/data
            readWrite: true
