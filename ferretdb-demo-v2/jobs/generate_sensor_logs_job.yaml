Name: Generate sensor logs
Type: daemon
Tasks:
  - Name: main
    Engine:
      Type: docker
      Params:
        Image: registry-proxy:5000/bacalhau-project/sensor-log-generator:2505042147
        EnvironmentVariables:
          - CONFIG={{.config}}
          - IDENTITY={{.identity}}
        Entrypoint:
          - /bin/bash
        Parameters:
          - -c
          - |
            echo $CONFIG | base64 -d > /app/data/sensor_config.yaml
            echo $IDENTITY | base64 -d > /app/data/node_identity.json
            export CONFIG_FILE=/app/data/sensor_config.yaml
            export IDENTITY_FILE=/app/data/node_identity.json
            /app/src/startup.sh
    Resources:
      Memory: 256mb
    InputSources:
      - Target: /app/data
        Source:
          Type: localDirectory
          Params:
            SourcePath: /mnt/data
            readWrite: true
      - Target: /app/environment
        Source:
          Type: localDirectory
          Params:
            SourcePath: /etc/environment

# https://blog.bacalhau.org/p/introducing-new-job-types-new-horizons

##
# Note: Daemon job runs docker container that is NOT STOPPED, even after job itself is.
##
