name: sqs-publisher-as
type: batch
count: {{ or (index . "REPLICAS") 3 }}
constraints:
  - key: type
    operator: "="
    values:
      - "edge"
  - key: region
    operator: "="
    values:
      - "as"

labels:
  sqs-publisher: "as"

tasks:
  - name: main
    engine:
      type: wasm
      params:
        entryModule: /app/modules/publisher.wasm
        entrypoint: "_start"
        parameters:
          - "--proxy=http://host.docker.internal:9093"
          - "--emoji=-1" # Random icon
          - "--color=#00FF00" # Green color
          - "--interval=5"
          - "--max-messages=0"
          - "--region=as"
          - "--submission-time=1"
    env:
      HOSTNAME: "env:HOSTNAME"
    inputSources:
      - source:
          type: localDirectory
          params:
            sourcePath: /app/
        target: /app/
    resources:
      cpu: "0.001"
      memory: "36mb"
    timeouts:
      queueTimeout: 300
