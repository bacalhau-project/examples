name: File Metadata Collection Job
type: batch
count: 5
tasks:
  - name: Collect Metadata
    engine:
      type: docker
      params:
        Image: ubuntu:latest
        Entrypoint:
          - /bin/bash
        Parameters:
          - -c
          - |
            chmod +x /bacalhau_data/metadata.sh
            /bacalhau_data/metadata.sh
    InputSources:
      - Target: /mnt/data
        Source:
          Type: localdirectory
          Params:
            SourcePath: /mnt/data
            readWrite: true
      - Target: /bacalhau_data
        Source:
          Type: localdirectory
          Params:
            SourcePath: /bacalhau_data
            readWrite: true
    annotations:
      bacalhau.io/partitioning: "true"
      bacalhau.io/slice_count: "4"
